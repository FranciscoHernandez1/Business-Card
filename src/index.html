<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Francisco Hernandez Business Card</title>
</head>

<body>
    <section class="card">
        <div class="card__header">
            <div class="card__header__text">
                <p>We are ready to help you from the beginning to end!</p>
            </div>
            <div class="card__header__fondo">
                <img class="card__header__fondo__home" src="../img/home.png" alt="">
                <img class="card__header__fondo__person" src="../img/Cisco-3000x3000.png" alt="">
            </div>
        </div>
        <div class="card__text container">
            <h1>FRANCISCO HERNANDEZ</h1>
        </div>
        <div class="card__contact">
            <div class="container">
                <a class="contactlist" href=""><img src="../img/contact).png" alt=""></a>
                <div class="icons">
                    <a href=""><img src="../img/phone).png" alt=""></a>
                    <a href=""><img src="../img/sms).png" alt=""></a>
                    <a href=""><img src="../img/email).png" alt=""></a>
                    <a href=""><img src="../img/location.png" alt=""></a>
                    <a href=""><img src="../img/web.png" alt=""></a>
                    <a href=""><img src="../img/facebookorange.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="card__share">
            <div class="container">
                <h2>SHARE MY CARD</h2>
                <div class="shareicons">
                    <a href=""><img src="../img/facebook(1).png" alt=""></a>
                    <a href=""><img src="../img/whatsapp.png" alt=""></a>
                    <a href=""><img src="../img/email(1).png" alt=""></a>
                    <a href=""><img src="../img/sms(2).png" alt=""></a>
                    <a href=""><img src="../img/blackberry-messenger.png" alt=""></a>
                </div>
            </div>
        </div>
        <div class="card__footer">
            <img src="../img/BHO-logo-ORANGE.png" alt="">
        </div>
    </section>
</body>

</html>
